<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style-index.css">
    <link rel="shortcut icon" type="image/x-icon" href="./img/logo-dataVISEN.png" />

    <script src="./js/jsQR.js"></script>
      
    <title>DataVISEN</title>
  </head>
  <body>
    <img src="./img/logo-dataVISEN.png" alt="logo">
      
        <div id="loadingMessage">üé• Impossible d'acc√©der √† un flux vid√©o (v√©rifiez que l'autorisation est bien donn√©e au navigateur)</div>
      <div id="video"><canvas id="canvas" hidden></canvas>
           <div id="output" hidden>
    <div id="outputMessage">Recherche de QR code...</div>
               <div hidden><b>Data:</b>
   <span id="outputData"></span>
               </div>
  </div>
      </div>
 
       <script>
    var video = document.createElement("video");
    var canvasElement = document.getElementById("canvas");
    var canvas = canvasElement.getContext("2d");
    var loadingMessage = document.getElementById("loadingMessage");
    var outputContainer = document.getElementById("output");
    var outputMessage = document.getElementById("outputMessage");
    var outputData = document.getElementById("outputData");
    function drawLine(begin, end, color) {
      canvas.beginPath();
      canvas.moveTo(begin.x, begin.y);
      canvas.lineTo(end.x, end.y);
      canvas.lineWidth = 4;
      canvas.strokeStyle = color;
      canvas.stroke();
    }
    // Use facingMode: environment to attemt to get the front camera on phones
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
      video.srcObject = stream;
      video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
      video.play();
      requestAnimationFrame(tick);
    });
    function tick() {
      loadingMessage.innerText = "‚åõ Loading video..."
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        loadingMessage.hidden = true;
        canvasElement.hidden = false;
        outputContainer.hidden = false;
        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        var code = jsQR(imageData.data, imageData.width, imageData.height);
        if (code) {
          drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
          drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
          drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
          drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");
          outputMessage.hidden = true;
          outputData.parentElement.hidden = false;
          outputData.innerText = code.data;
        checkDB(code.data);
        } else {
          outputMessage.hidden = false;
          outputData.parentElement.hidden = true;
          requestAnimationFrame(tick);
        }
      }
        else{
            requestAnimationFrame(tick);
        }
    }
              
     function checkDB(data){
         if(data != ""){
            data=parseInt(data, 10)+57;
            data=data*147854;
            document.location.href="./SRC/charts.html?id="+data;
             if(data == "rickroll"){
                 document.location.href="https://rickrolled.fr";
             }
         }else{
             outputData.innerText = "Fausse d√©tection, rechargement ...";
             requestAnimationFrame(tick);
             //document.location.reload();
           // requestAnimationFrame(tick);
            
            document.location.href="./SRC/charts.html?id=null";
         }
     }
           
           
           
           
  </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
